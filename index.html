<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="todo">
        <header class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz zadanie do wykonania...">
            <button class="btn-add">ADD</button>
        </header>
        <div class="todo-tasks">
            <h3>Lista Zadań</h3>
            <p class="error-info"></p>
            <ul class="todo-list">
                <li data-id='test1'>Zrobić obiad

                    <div class="tools">
                        <button class="btn-done">DONE</button>
                        <button class="btn-edit">EDIT</button>
                        <button class="btn-remove">REMOVE</button>
                    </div>
                </li>
                <li data-id='test2'>Zrobić obiad

                    <div class="tools">
                        <button class="btn-done">DONE</button>
                        <button class="btn-edit">EDIT</button>
                        <button class="btn-remove">REMOVE</button>
                    </div>
                </li>
                <li data-id='test3'>Zrobić obiad

                    <div class="tools">
                        <button class="btn-done">DONE</button>
                        <button class="btn-edit">EDIT</button>
                        <button class="btn-remove">REMOVE</button>
                    </div>
                </li>

            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>EDYTUJ ZADANIE :</h3>
        <div class="popup-body">
            <input type="text" class="popup-input" placeholder="Wpisz poprawione zadanie...">
            <div>
                <button class="popup-btn-ok">OK</button>
                <button class="popup-btn-cancel">CANCEL</button>
            </div>
        </div>
    </div>















    <script src="./js/script.js"></script>
</body>

</html>
